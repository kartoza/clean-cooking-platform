{% extends 'report/report_base.html' %}

{% block head_extras %}
    <style>
        .map {
            width: 100%;
            height: 400px;
        }
    </style>
{% endblock %}

{% block  content %}
    <div class="container">
        <div style="padding-top: 5em">
            <h1>Report</h1>
        </div>
        <div class="row">
            <div class="col-6" style="padding-right: 1em">
                <div style="height: 400px; width: 100%">
                    <embed width=200 height=200 src="/uploaded/rasterized/5e6f86c5-4e8c-3cdc-aed3-f51b25737b5d.tif" type="image/tiff" />
                </div>
                <div id="map" class="map"></div>
            </div>
            <div class="col-6" style="padding-left: 1em">
                <canvas id="myChart" width="400" height="220"></canvas>
            </div>
        </div>
    </div>

    <script>
      const map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2,
        }),
      });

      let ctx = document.getElementById('myChart').getContext('2d');
      let myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>

{% endblock %}
